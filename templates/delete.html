{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %} Delete
Contact {% endblock title %} {% block content %}

    Delete Contact Details: {{contact}}
  </h2>

</div>
<div class="container w-25 card p-4 mt-4">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{form|crispy}}

      type="submit"
      value="Delete User"
      class="btn btn-danger px-5"
      style="color: black; background-color: #dc3545 !important;
    width: 100%;"
    />
  </form>
</div>

{% endblock content %}
