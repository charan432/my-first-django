{% extends 'base.html' %} {% load static %} {% block title %} {{contact.name}}
{% endblock title%} {% block content %}
<!-- Main Section -->
<div class="container">
  <h2 class="heading font-weight-light text-center">{{contact.name}}</h2>
  <hr />
</div>
<div class="container main-part">
  <!-- Card for details -->
  <div class="card my-2 boy-card w-25 mx-auto">
    <img
      src="{% if contact.image %}
                {{contact.image.url}} 
            {% else %} 
                {% static './images/girl.png' %} 
            {% endif %}"
      class="img-fluid"
    />
    <div class="card-header">
      <a href="#" class="text-white header-link"
        ><i class="fas fa-mars mr-2"></i>{{contact.name}}</a
      >
    </div>
    <div class="card-body pb-0">
      <p>
        <i class="fas fa-at mr-2"></i>
        <a href="mailto:{{contact.email}}">{{contact.email}}</a>
      </p>
      <p>
        <i class="fas fa-phone mr-2"></i>
        <a href="tel:9001010100">{{contact.phone}}</a>
      </p>
      <p><i class="fas fa-info-circle mr-2"></i> {{contact.info}}</p>
    </div>
  </div>

  <!------- Div to show edit & delete buttons ---------->
  <div class="container mt-3">
    <p class="text-center text-light">
      <a class="btn btn-info px-5" href="{% url 'update' contact.id %}"
        ><i class="fas fa-edit"></i>&nbsp; Update</a
      >
      &nbsp;&nbsp;&nbsp;
      <a class="btn btn-danger px-5" href="{% url 'delete' contact.id %}"
        ><i class="fas fa-trash-alt"></i>&nbsp; Delete</a
      >
    </p>
  </div>
</div>
<!-- Main Section ends-->
{% endblock content %}
